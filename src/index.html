<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <link
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
      type="text/css"
    />
    <script
      src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
      integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
      crossorigin=""
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/leaflet-ant-path@1.3.0/dist/leaflet-ant-path.min.js"
      crossorigin=""
    ></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body class="hasOverlay pt-smooth">
    <div class="pt-showMenu pt-smooth pt-lgVisible">
      <span>choose maps</span>
    </div>
    <div class="pt-mapSelectedData text-center pt-lgVisible">
      <ul class="list-inline">
        <li>
          <b>selected floor : </b>
          <span class="pt-selectedFloor"></span>
        </li>
        <li>
          <b>selected map : </b>
          <span class="pt-selectedMap"></span>
        </li>
      </ul>
    </div>
    <div class="pt-mapTopNav pt-lgVisible">
      <div class="pt-mapSection">
        <b class="pt-mapSectionTitle">Floor Levels</b>
        <div class="pt-mapOptions">
          <ul class="list-inline">
            <li>
              <div id="mapFloorId" class="hasBtns"></div>
            </li>
            <li class="text-right">
              <div class="pt-inputGroup">
                <input
                  type="text"
                  id="searchString"
                  placeholder="Search across level"
                  name="search"
                  class="pt-formControl pt-smooth"
                />
                <button
                  type="submit"
                  id="searchAcrossLevelId"
                  onclick="searchAcrossLevel(document.getElementById('searchString').value)"
                  class="pt-mapBtn pt-smooth pt-searchBtn"
                >
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="pt-mapSection">
        <b class="pt-mapSectionTitle">Floor Maps</b>
        <div class="pt-mapOptions">
          <ul class="list-inline">
            <li>
              <div id="mapLevelId" class="hasBtns"></div>
            </li>
            <li class="text-right">
              <div class="pt-inputGroup">
                <input
                  type="text"
                  id="searchStringComma"
                  placeholder="Search in below map"
                  name="searchComa"
                  class="pt-formControl pt-smooth"
                />
                <button
                  type="submit"
                  id="searchInMapId"
                  onclick="searchInMap(document.getElementById('searchStringComma').value)"
                  class="pt-mapBtn pt-smooth pt-searchBtn"
                >
                  Submit
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="pt-serachOptions pt-xsVisible">
      <div class="pt-searchFloor">
        <span class="searchFloor"><small></small></span>
        <input
          type="text"
          class="pt-formControl pt-smooth"
          placeholder="Search Level 2 for an exhibit booth, track, etc."
        />
        <small class="clearSearch pt-smooth">cancel</small>
      </div>
      <div class="pt-floorList">
        <ul class="list-inline">
          <li class="active">
            <button class="pt-floorBtn pt-smooth">Exhibit Hall</button>
          </li>
          <li>
            <button class="pt-floorBtn pt-smooth">Registration</button>
          </li>
          <li>
            <button class="pt-floorBtn pt-smooth">Hosted Program</button>
          </li>
          <li>
            <button class="pt-floorBtn pt-smooth">Exhibit Hall</button>
          </li>
          <li>
            <button class="pt-floorBtn pt-smooth">Registration</button>
          </li>
          <li>
            <button class="pt-floorBtn pt-smooth">Hosted Program</button>
          </li>
          <li>
            <button class="pt-floorBtn pt-smooth">breakfast</button>
          </li>
        </ul>
      </div>
      <div class="pt-levelSelection">
        <button class="pt-levelBtn pt-smooth active">L1</button>
        <button class="pt-levelBtn pt-smooth">L2</button>
      </div>
    </div>
    <div class="pt-mapView">
      <div id="map" style="width:400; height: 750px;"></div>
    </div>
  </body>
  <script>
    $(document).ready(function() {
      clickCheck();
      openOptions();
      searchItDude();

      function clickCheck() {
        $("body").on("click", ".hasClick", function() {
          $(this)
            .parents("ul")
            .find("li.active")
            .removeClass("active");
          $(this)
            .parent("li")
            .addClass("active");
        });
      }

      function openOptions() {
        $("body").on("click", ".pt-showMenu > span", function() {
          var text = $(this).text();
          if (text === "choose maps") {
            $(this).text("hide options");
          } else {
            $(this).text("choose maps");
          }
          $(this)
            .parent(".pt-showMenu")
            .toggleClass("slideDown");
          $(".hasOverlay").toggleClass("showOverlay");
          $(".pt-mapTopNav").toggleClass("open");
        });
      }

      function searchItDude() {
        $("body").on("keyup", ".pt-searchFloor > .pt-formControl", function() {
          var $this = $(this);
          if ($this.val().length > 3) {
            $this.parent(".pt-searchFloor").addClass("isSearching");
          } else if ($this.val().length <= 2) {
            $this.parent(".pt-searchFloor").removeClass("isSearching");
          }
        });
        $("body").on("click", ".clearSearch", function() {
          $(this)
            .parent(".pt-searchFloor")
            .find(".pt-formControl")
            .val("");
          $(this)
            .parent(".pt-searchFloor")
            .removeClass("isSearching");
        });
      }
    });
  </script>
</html>
